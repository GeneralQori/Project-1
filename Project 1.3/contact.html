<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Troll.co</label>
      <ul>
        <li><a class="" href="index.html">Home</a></li>
        <li><a href="about.html">Events</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="contact-in">
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1335.6819671474732!2d44.95432167960378!3d41.6859496965508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404411c48200e6a5%3A0xe9810da1a562f1d5!2sAirport%20Railway%20Station!5e1!3m2!1sen!2sge!4v1646208572698!5m2!1sen!2sge"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <div class="contact-form">
        <h1>Contact Us</h1>
        <input type="text" placeholder="Name" class="contact-form-txt" />
        <input type="text" placeholder="Email" class="contact-form-txt" />
        <textarea placeholder="Message" class="contact-form-txtarea"></textarea>
        <input type="submit" placeholder="Submit" class="contact-form-btn" />
      </div>
    </div>
  </body>
</html>
